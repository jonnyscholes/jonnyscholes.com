<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Straight up RGB thing</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,300" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="color">
        <div class="color-rgb">
          <input type="text" name="rgbinput" id="rgbinput" class="colorinput">
        </div>
      </div>
      <div class="other">
        <div class="opposite"></div>
        <div class="sass"></div>
        <div class="color-list"></div>
        <div class="message"></div>
        <div class="contrast-example">The quick brown fox jumped over the lazy dog.</div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
